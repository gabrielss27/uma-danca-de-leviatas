<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Uma Dança de Leviatãs</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="noise"></div>
    <div id="container">
        <table id="map">
            <tbody>
                <tr>
                    <td class="tile row-0 col-0" onclick="onTileClick(this, 0, 0)"></td>
                    <td class="tile row-0 col-1" onclick="onTileClick(this, 0, 1)"></td>
                    <td class="tile row-0 col-2" onclick="onTileClick(this, 0, 2)"></td>
                </tr>
            
                <tr>
                    <td class="tile row-1 col-0" onclick="onTileClick(this, 1, 0)"></td>
                    <td class="tile row-1 col-1" onclick="onTileClick(this, 1, 1)"></td>
                    <td class="tile row-1 col-2" onclick="onTileClick(this, 1, 2)"></td>
                </tr>
                <tr>
                    <td class="tile row-2 col-0" onclick="onTileClick(this, 2, 0)"></td>
                    <td class="tile row-2 col-1" onclick="onTileClick(this, 2, 1)"></td>
                    <td class="tile row-2 col-2" onclick="onTileClick(this, 2, 2)"></td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
